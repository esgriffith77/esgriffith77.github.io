<h1>Login</h1>
<p>This is where existing users can log in. I haven't added validation yet, but the Register page has that.</p>

<h2>Enter User ID and Password</h2>

<form action="logintarget.html" method="GET">

  <label for="uid">Email (User ID):</label><br>
  <input type="text" id="uid" name="uid" value=""><br>
  <label for="pwd">Password:</label><br>
  <input type="password" id="pwd" name="pwd" value=""><br><br>
  <input type="submit" value="Submit">
  
</form> 

</body>
