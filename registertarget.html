<!DOCTYPE html>
<html  lang="en">
	<head>
	        <link rel="stylesheet" href="styles.css" />
		<h1>You have registered</h1>

		<script>
			// source:   https://forums.macrumors.com/threads/retrieving-query-string-parameters-in-html.605953/
		   function qs(search_for) {
				var query = window.location.search.substring(1);
				var parms = query.split('&');
		
				for (var i=0; i<parms.length; i++) {
					var pos = parms[i].indexOf('=');
					if (pos > 0  && search_for == parms[i].substring(0,pos)) {
						return parms[i].substring(pos+1);;
					}
				}
				return "";
			}
	
		</script>
	
	</head>

	
	
	<body>

	<h2>Login Next Step</h2>
	
	<script type="text/javascript">
		document.write("Email: " + qs("email") + "<br>");
		document.write("Name: " + qs("fname") + " " + qs("lname"));
	</script>
	<br>
	<br>	
	<a href="index.html">Return to Home</a>


	</body>
</html>
